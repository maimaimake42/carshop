<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carshop - contact us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<div id="container">
    <body>
        <div id="container">
        </div>
        <div style="background-color: lightcyan;">
          <h1>Carshop</h1>
          <h2>Contact us</h2>
      </div>
      <hr>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
      
      
      <br>  
      <form>
      <lebel for="first name">first name:</lebel>
      <input type="text" id="firstname" name="first name" placeholder="first name">
      
      <lebel for="last name">Surname:</lebel>
      <input type="text" name="last name" placeholder="last name">
      
      <br>
      <lebel for="password">password name:</lebel>
      <input type="password" name="password" required>
      <br>
      <label for="birthday">Birthday</label>
      <input type="date" name="birthday" >
      <br>
      <label for="email">Email adress:</label>
      <input type="email" name="email">
      <br>
      <lebel for="number">Age</lebel>
      <input type="number" name="age"  min="0" max=120>
      <br>
      <label for="message">message:</label>
      <textarea name="message">This is a comment.</textarea>
      <br>
      <br>
      Contact classification:
      <br>
      <input type="radio" value="suggestion" name="message_type">
      <label for="message_type">Suggestion</label>
      <br>
      <input type="radio" value="inquiry" name="message_type">
      <label for="message_type">Inquiry</label>
      <br>
      <input type="radio" value="booking" name="message_type">
      <label for="message_type">Booking</label>
      
      <br>
      Products to inquire;
      <br>
      <input type="checkbox" name="product" value="Toyota">
      <label for="product">Toyota</label>
      
      <br>
      <input type="checkbox" name="product" value="nissan">
      <label for="product">Toyota</label>
      
      <br>
      <input type="checkbox" name="product" value="car_services">
      <label for="product">Car services</label>
      
      <br>
      <br>
      Country of residence
      <br>
      <select name="country_of_residence">
          <option value="argentina">Argentina</option>
          <option value="brazil">Brazil</option>
          <option value="japan">Japan</option>
          <option value="philippines">Philippines</option>
          <option value="usa">USA</option>
      </select>
      
      <br>
      <br>
      Country of interest
      <br>
      <select name="country_of_interest" multiple>
          <option value="argentina">Argentina</option>
          <option value="brazil">Brazil</option>
          <option value="japan">Japan</option>
          <option value="philippines">Philippines</option>
          <option value="usa">USA</option>
      </select>
      
      <br>
      <lebel for="attachment">File upload</lebel> 
      <input type="file" name="attachment_file">
      
      <br>
      <input type="image" src="green-button-thumb.png">
      <br>
      <input type="button" value="Click Me">
      
      <br>
      <label for="age">Age:</label>
      <input type="number" name="age">
      
      
      
      
      </form>
          
      </body>
</div>
</html>
